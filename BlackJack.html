<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./BlackJack.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="blackjacktitle">
      <div class="header_container">
        <h1>BlackJack</h1>
      </div>
      <p id="message-el">Want to play a round ?</p>
      <div class="game_container">
        <div class="user_container">
          <div class="cards_container">
            <p class="cards-el">Your Cards:</p>
            <div class="cards"></div>
          </div>

          <p id="sum-el">Your Sum:</p>
        </div>
        <div class="dealer_container">
          <div class="dealer-cards-container">
            <p class="dealer_cards">Dealer Cards:</p>
            <div class="dealer-cards"></div>
          </div>
          <p class="dealer_sum">Dealer Sum:</p>
        </div>
      </div>

      <div class="buttons">
        <button class="startbtn">Start a Game</button>
        <button class="newcardbtn">New Card</button>
      </div>
      <p class="player-name"></p>
    </div>
    <script src="./BlackJack.js"></script>
  </body>
</html>
